<div class="container-fluid">
    <div class="row">
    <div (click)="markLocation(dimension)" [ngStyle]="{'border-right':dimension === 2 || dimension === 5 || dimension === 8? 'none' : '' }" [style.border-top]='setBorderTop(dimension)'  *ngFor="let dimension of DIMENSIONS" class="single-box col-xl-4 col-lg-4 col-md-4 col-4 text-center">
        <div class="player-icon blue-color" *ngIf="getOwnership(dimension,'X')">X</div>
        <div class="player-icon red-color" *ngIf="getOwnership(dimension,'O')">O</div>
    </div>
</div>
</div>

<div class="custom-fade" *ngIf="isBothModalsClosed()"></div>
<div class="custom-modal" *ngIf="open.winnerAnnouncer">
    <div class="custom-modal-content">
        <div class="custom-modal-header text-center">
            <h4>Congratulations</h4>
        </div>
        <div class="custom-modal-body p-4 text-center">
            <h3>{{winner}} is the winner</h3>
        </div>
        <div class="custom-modal-footer">
            <button class="custom-modal-action-button btn-success" (click)="startNewGame()">New game</button>
        </div>
    </div>
</div>
<div class="custom-modal" *ngIf="open.playerNameModifier">
    <div class="custom-modal-content">
        <div class="custom-modal-header text-center">
            <h2>Player Details</h2>
        </div>
        <div class="custom-modal-body">
            <form #playerForm="ngForm">
                <div class="form-group">
                    <label for="name">Player One</label>
                    <input type="text" class="form-control" id="name1" [(ngModel)]="player1.Name" name="name1" required placeholder="Name" #name1="ngModel">
                    <div [hidden]="name1.valid || name1.pristine"class="alert alert-danger">Name is required</div>
                  </div>
                  <div class="form-group">
                    <label for="description">Player Two</label>
                    <input type="text" class="form-control" id="name2" [(ngModel)]="player2.Name" name="name2" placeholder="Name" required #name2='ngModel'>
                    <div [hidden]="name2.valid || name2.pristine"class="alert alert-danger">Name is required</div>
                  </div>
        <div class="custom-modal-footer">
            <button class="custom-modal-action-button btn-success" type="submit" [disabled]="!playerForm.form.valid" (click)="open.playerNameModifier = false">Start</button>
        </div>
      </form>
    </div>
    </div>
</div>
